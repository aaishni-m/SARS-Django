<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.contact }}</td>
            <td>{{ patient.email }}</td>
            <td>
                <a href="{% url 'update_contact' patient.id %}">Update</a>
                <a href="{% url 'delete_patient' patient.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
