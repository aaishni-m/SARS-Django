<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Covid CT Scan Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom right, #0e1f25, #022742, #000c13);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      color: #e2f8f6;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #00c9a7;
    }

    p {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
      color: #b8f6f2;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    input,
    select,
    textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #e2f8f6;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    input[type="file"] {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
    }

    .home-link {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 1.2rem;
    text-decoration: none;
    color: #00c9a7;
    font-weight: bold;
    transition: color 0.3s ease;
  }

    .home-link:hover {
      color: #00b395;
    }


    input[type="submit"] {
      background: #00c9a7;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #00b395;
    }

    .symptoms-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .severity-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .feedback {
      margin-top: 20px;
      text-align: center;
    }

    .feedback .success {
      font-weight: bold;
      color: #a4f9a7;
    }

    .feedback .error {
      font-weight: bold;
      color: #ffaaaa;
    }

    .feedback img {
      margin-top: 15px;
      border-radius: 12px;
      max-width: 100%;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
    }

    .spinner-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #00c9a7;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <p><a href="{% url 'home' %}" class="home-link">üè† Home</a></p>
  <div class="container">
    <h1>üß¨ Covid CT Scan Checker</h1>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>
    
        <label for="password">Password:</label>
        <input type="password" name="password" required>
    
        <button type="submit">Login</button>
    </form>
    
</body>
</html>
